<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <h2 id="title"></h2>
        <button onclick="addStudent()">Add Student</button>
        <table id="grid" class="table"></table>


        <div class="overlay" style="display: none;" id="overlay"></div>

        <div class="modal" style="display: none;" id="modal">
            <button class="close-btn" onclick="closeModalPopup()">X</button>

            <form name="editStudentForm">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" id="editName" />
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" name="phone" id="editPhone" />
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="address" id="editAddress" />
                </div>


            </form>

            <div class="action-btns">
                <button class="btn-cancel" onclick="closeModalPopup()">Close</button>
                <button class="btn-submit" onclick="editStudentDetails()">Submit</button>
            </div>

        </div>


        <div class="modal" style="display: none;" id="addModal">
            <button class="close-btn" onclick="closeModalPopup()">X</button>

            <form name="addStudentForm">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" id="addName" />

                    <div class="error" style="display: none;">
                        Please enter your name.
                    </div>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" name="phone" id="addPhone" />
                    <div class="error" style="display: none;">
                        Please enter your phone number.
                    </div>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="address" id="addAddress" />
                    <div class="error" style="display: none;">
                        Please enter your address.
                    </div>
                
                </div>


            </form>

            <div class="action-btns">
                <button class="btn-cancel" onclick="closeModalPopup()">Close</button>
                <button class="btn-submit" onclick="addStudentDetails()">Submit</button>
            </div>

        </div>


        <script src="js/script.js"></script>
    </body>
</html>
